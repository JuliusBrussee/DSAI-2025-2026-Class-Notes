
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSAI 2025-2026 Class Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- MathJax Configuration -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="showDashboard()" style="cursor: pointer;">
                <i class="fas fa-graduation-cap"></i>
                <h1>Leiden University - DSAI Notes 2025-2026</h1>
            </div>
            <div class="header-controls">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search notes...">
                </div>
                <button id="view-toggle" class="view-toggle" title="Toggle View">
                    <i class="fas fa-th-large"></i>
                </button>
                <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <nav class="breadcrumb" id="breadcrumb">
        <div class="breadcrumb-content">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
    </nav>

    <main class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav id="navigation" class="navigation"></nav>
        </aside>
        
        <div class="content-wrapper">
            <div class="content-view" id="content-view">
                <div class="dashboard" id="dashboard">
                    <div class="dashboard-header">
                        <h2><i class="fas fa-tachometer-alt"></i> Course Overview</h2>
                        <p>Welcome to your DSAI Class Notes Hub</p>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-book"></i>
                            <div class="stat-info">
                                <h3 id="total-courses">0</h3>
                                <p>Courses</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-file-alt"></i>
                            <div class="stat-info">
                                <h3 id="total-notes">0</h3>
                                <p>Notes</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-calendar-alt"></i>
                            <div class="stat-info">
                                <h3>Year 1</h3>
                                <p>Current</p>
                            </div>
                        </div>
                    </div>
                    <div class="courses-grid" id="courses-grid">
                        <!-- Courses will be populated here -->
                    </div>
                </div>
                <div class="content" id="content">
                    <!-- Individual file content will be shown here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://unpkg.com/lunr/lunr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
